name: Release Package
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate dataset suite
        run: cargo run -p elf-cli -- dataset-validate --spec test_data/dataset_suite_core.json
      - name: Package release artifacts
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
          fi
          scripts/package.sh "$VERSION"
      - name: Compute binary checksums
        run: |
          for bin in release/bin/elf release/bin/elf-gui release/bin/elf-run; do
            sha256sum "$bin" > "$bin.sha256"
          done
      - name: Create GitHub release
        id: gh_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
